{% extends "includes/admin_base.html" %}
{% load static %}
{% block title %}contact us{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/adminLogin.css' %}">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Scroll-Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
{% endblock head %}

{% block content %}
    <section class="loginSection">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mx-auto" data-aos="fade-right" data-aos-delay="200" data-aos-duration='1000'>
                    <form action="{% url 'adminlogin' %}" method='POST'>
                        {% csrf_token %}
                        <h2>Admin Gateway</h2>
                        <div class="inputBox">
                            <label for="">Username</label>
                            <input type="text" name="username">
                        </div>
                        <div class="inputBox">
                            <label for="">Password</label>
                            <input type="password" name="password">
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
